<!DOCTYPE html>
<html>
	<head>
		<meta charset=”utf-8″>
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
		crossorigin=""/>
   
		<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
		crossorigin=""></script>

		<script src=”https://d3js.org/d3.v3.min.js” charset=”utf-8″></script>
		<script src=”https://d3js.org/topojson.v1.min.js”></script>
	
		<style>
		
		#map { height: 180px; }
		
		</style>
	
	</head>

	<body>

		<div id=”map” style=”width: 1000px; height: 1000px;”></div>

		<script>
		var newMap = L.map(‘map’).setView([38.538592, -121.75],15);

		L.tileLayer(‘http://{s}.tile.osm.org/{z}/{x}/{y}.png’, {
		attribution: ‘&copy; <a href=”http://osm.org/copyright”>OpenStreetMap</a> contributors’
		}).addTo(newMap);

		d3.json(“topo.json”, function(error, topo) {
		var places = topojson.feature(topo,topo.objects.places);
		var geo=L.geoJSON(places).addTo(newMap);
		newMap.fitBounds(geo.getBounds());
		});
		</script>
		
	</body>
</html>
